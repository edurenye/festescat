{% extends "layout.html" %}
{% block content %}
<div id="AddForm" class="col-md-8">
    {% if user %}
    <h1>{{ fromtitle }}</h1>
    <form id='formulari' method="POST" action="">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <input type="submit" value="Guarda">
    </form>
    {% endif %}
</div>
{% endblock %}
