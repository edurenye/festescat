{% extends "layout.html" %}
{% block content %}
<h1>Totes les festes</h1>
{% if festes %}
    <ul>
        {% for festa in festes %}
        <li><a href="/festes/{{festa.id}}"><h3>{{festa.nom}}</h3></a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No hi ha cap festa</p>
{% endif %}
{% endblock %}
