{% extends "layout.html" %}
{% block content %}
<h1>Tots els events</h1>
{% if events %}
    <ul>
        {% for event in events %}
        <li><a href="/events/{{event.id}}"><h3>{{event.nom}}</h3></a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No hi ha cap event</p>
{% endif %}
{% endblock %}
