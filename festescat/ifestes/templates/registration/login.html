{% extends "layout.html" %}
{% block content %}
<div class="col-md-8">
    <h1>User Login</h1>
    {% if form.has_errors or invalid%}
    <p>Error validant usuari.</p>
    {% endif %}
    {% if disabled %}
    <p>L'usuari esta desactivat.</p>
    {% endif %}
    <form method="POST" action="">
        {% csrf_token %}
        <table>
            {{loginform}}
        </table>
        <input type="submit" value="login" />
    </form>
</div>
{% endblock %}
