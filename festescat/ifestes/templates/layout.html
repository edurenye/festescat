{% load staticfiles %}
<!doctype html>
<html>
    <head>
    <title>{{ titlehead }}</title>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/>style.css %}" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript">
    </script><script src="{% static "js/bootstrap.min.js" %}"></script>
    </head>
<body>
    <header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">
      <div class="container-fluid">
        <div class="navbar-header">
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="/" class="navbar-brand">Festes.cat</a>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="/">Index</a>
            </li>
            <li>
              <a href="/festes">Festes</a>
            </li>
            <li>
              <a href="/ubicacions">Ubicacions</a>
            </li>
            <li>
              <a href="/events">Events</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% if user.username %}
                <li><a href="/user/{{user.username}}" onclick="_gaq.push(['_trackEvent', 'Navbar', 'Community links', 'Expo']);">{{user.username}}</a></li>
                <li><a href="/logout" onclick="_gaq.push(['_trackEvent', 'Navbar', 'Community links', 'Blog']);">LOGOUT</a></li>
            {% else %}
                <li><a href="/register" onclick="_gaq.push(['_trackEvent', 'Navbar', 'Community links', 'Expo']);">REGISTRAT</a></li>
                <li><a href="/login" onclick="_gaq.push(['_trackEvent', 'Navbar', 'Community links', 'Blog']);">LOGIN</a></li>
            {% endif %}
          </ul>
        </nav>
      </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            {% block content %}{% endblock %}
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <footer>{{ footer }}</footer>
            </div>
        </div>
    </div>
</body>
</html>
